<div class="container-fluid tasks">
    <div class="">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
            <span class="h1">{{'TASKS' | translate}}</span>
        </div>
        <div class="hidden-xs col-sm-6 col-md-1 col-lg-2">
            <form role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{'SEARCH_TASK' | translate}}"
                           data-ng-model="searchStr"
                           data-ng-keyup="setSearch($event)">
                </div>
            </form>
        </div>
        <div class="hidden-xs hidden-sm col-md-5 col-lg-4">
            <div class="btn-group">
                <button type="button" class="btn btn-default"
                        data-ng-model="dataLoaderParams.sortField"
                        data-uib-btn-radio="'deadline'"
                        data-ng-disabled="infoPaging.inProcess">{{'DEADLINE' | translate}}
                </button>
                <button type="button" class="btn btn-default"
                        data-ng-model="dataLoaderParams.sortField"
                        data-uib-btn-radio="'subject'"
                        data-ng-disabled="infoPaging.inProcess">{{'SUBJECT' | translate}}
                </button>
                <button type="button" class="btn btn-default"
                        data-ng-model="dataLoaderParams.sortField"
                        data-uib-btn-radio="'ownersort'"
                        data-ng-disabled="infoPaging.inProcess">{{'OWNER' | translate}}
                </button>
                <button type="button" class="btn btn-default"
                        data-ng-model="dataLoaderParams.sortField"
                        data-uib-btn-radio="'teammember'"
                        data-ng-disabled="infoPaging.inProcess">{{'PERSON' | translate}}
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default glyphicon glyphicon-arrow-up active"
                        data-ng-model="dataLoaderParams.sortDirection"
                        data-uib-btn-radio="'asc'"
                        data-ng-disabled="infoPaging.inProcess"></button>
                <button type="button" class="btn btn-default glyphicon glyphicon-arrow-down"
                        data-ng-model="dataLoaderParams.sortDirection"
                        data-uib-btn-radio="'desc'"
                        data-ng-disabled="infoPaging.inProcess"></button>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
            <div class="form-group btn-group n-ha-left">
                <button type="button" class="btn n-btn-7">{{getType().NAME | translate}}</button>
                <button type="button" class="btn dropdown-toggle n-btn-7" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right">
                    <li data-ng-repeat="item in typesList | filterWithout: {ID: getType().ID}">
                        <a href="javascript:void(0);" data-ng-click="dataLoaderParams.filter.type=item.ID">{{item.NAME | translate}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 n-ha-right">
            <div class="form-group btn-group n-ha-left">
                <button type="button" class="btn n-btn-4" data-ng-click="newTask()">{{'NEW_TASK' | translate}}</button>
                <!--        <button type="button" class="btn dropdown-toggle n-btn-4" data-toggle="dropdown" disabled="true">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                          <li><a href="#">{{'COPY_TASK' | translate}}</a></li>
                        </ul>-->
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="container-fluid tasks">
    <div data-ng-repeat="task in tasks">
        <div data-ng-class="{'n-list-1': $even,'n-list-2': $odd}">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 n-vpadding-1">
        <span>
          {{task.deadline | date : 'd.M.yyyy H:mm'}}
        </span>
            </div>
            <div class="col-xs-6 col-sm-9 col-md-4 col-lg-4 n-vpadding-05"
                 data-ng-class="{'n-list-1': $even,'n-list-2': $odd}">
                <div class="input-group">
                    <input type="text" class="form-control n-input n-white" data-ng-model="task.subject" disabled>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle n-white " data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu n-dropdown-right" role="menu">
                    <li><a href="#/task/{{task.id}}">{{'SHOW_DETAIL' | translate}}</a></li>
                </ul>
            </span>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 n-vpadding-1">
        <span>
          {{task.teammember}}
        </span>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 n-vpadding-1">
                {{task.owner}}
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="n-ha-center">
    <pagination-notia
            load-data="dataLoader"
            load-data-params="dataLoaderParams"
            amount="10"
            list-data="tasks"
            button-all="false"
            info="infoPaging"
            ></pagination-notia>
</div>
