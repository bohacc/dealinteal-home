<div>
    <textarea
            id="{{textareaId}}"
            name="{{textareaName}}"
            class="{{textareaClass}}"
            placeholder="{{textareaPlaceholder}}"
            data-ng-model="model"
            tabindex="{{textareaTabindex}}">
    </textarea>
    <div>{{model.length || 0}}/{{textareaMaxlength}}</div>
</div>
