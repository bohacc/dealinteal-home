<!-- Modal -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-ng-click="close()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{{item.title | translate}}</h4>
            </div>
            <div class="modal-body">
                <div data-ng-if="item.messages" data-ng-repeat="msg in item.messages">{{msg.prefix}}{{msg.message | translate}}{{msg.message2 | translate}}{{msg.sufix}}</div>
                {{item.message | translate}}
                {{item.message2 | translate}}
                {{item.messageObj.prefix | translate}}
                {{item.messageObj.text | translate}}
                {{item.messageObj.sufix | translate}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-hide="item.buttons">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        data-ng-show="item.buttons.length > 0"
                        data-ng-repeat="btn in item.buttons"
                        data-ng-click="onClick($index)">{{btn.name | translate}}</button>
            </div>
        </div>
    </div>
</div>
