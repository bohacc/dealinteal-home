<div class="container-fluid attachments">
  <div class="">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
      <span class="h1"><!--{{'ATTACHMENTS' | translate}}-->&nbsp;</span>
    </div>
    <div class="hidden-xs col-sm-6 col-md-3 col-lg-3">
      <form role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="{{'SEARCH_ATTACHMENT' | translate}}"
                 data-ng-model="searchStr"
                 data-ng-keyup="setSearch($event)">
        </div>
      </form>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
      <div class="btn-group">
        <button type="button" class="btn btn-default"
                data-ng-model="dataLoaderParams.sortField"
                data-uib-btn-radio="'description'"
                data-ng-disabled="infoPaging.inProcess">{{'NAME' | translate}}
        </button>
        <button type="button" class="btn btn-default"
                data-ng-model="dataLoaderParams.sortField"
                data-uib-btn-radio="'insertDate'"
                data-ng-disabled="infoPaging.inProcess">{{'DATE' | translate}}
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default glyphicon glyphicon-arrow-up active"
                data-ng-model="dataLoaderParams.sortDirection"
                data-uib-btn-radio="'asc'"
                data-ng-disabled="infoPaging.inProcess"></button>
        <button type="button" class="btn btn-default glyphicon glyphicon-arrow-down"
                data-ng-model="dataLoaderParams.sortDirection"
                data-uib-btn-radio="'desc'"
                data-ng-disabled="infoPaging.inProcess"></button>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 n-ha-right">
      <div class="form-group btn-group n-ha-left">
        <button type="button" id="selectFile" class="btn n-btn-4" data-ngf-select="selectFile($file)" data-ng-model="file">{{'NEW_ATTACHMENT' | translate}}</button>
        <!--<button type="button" class="btn n-btn-4" data-ng-click="uploadPicture()">{{'NEW_ATTACHMENT' | translate}}</button>-->
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<div class="container-fluid files">
  <div data-ng-repeat="attachment in attachments">
    <div data-ng-class="{'n-list-1': $even,'n-list-2': $odd}">
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 n-vpadding-05">
        <div class="input-group">
          <input type="text" class="form-control n-input n-white" value="{{attachment.description}}" disabled>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle n-white" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu n-dropdown-right" role="menu">
                <li><a href="api/attachments/{{attachment.id}}">{{'OPEN_ATTACHMENT' | translate}}</a></li>
                <li><a href="javascript:void(0);" data-ng-click="deleteFile(attachment)">{{'DELETE_ATTACHMENT' | translate}}</a></li>
              </ul>
              </span>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 n-vpadding-1">
        <span><a href="api/attachments/{{attachment.id}}">{{attachment.file}}</a></span>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 n-vpadding-1">
        <span>{{attachment.insertDate | date : 'd.M.yyyy'}} {{attachment.insertDate | date : 'H:mm'}}</span>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 n-vpadding-1">
        <span>{{attachment.type}}</span>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="n-ha-center">
  <pagination-notia
    load-data="dataLoader"
    load-data-params="dataLoaderParams"
    amount="10"
    list-data="attachments"
    button-all="false"
    info="infoPaging"
  ></pagination-notia>
</div>
