<div class="container-fluid contracts">
  <div class="">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <span class="h1">{{'CONTRACTS' | translate}}</span>
    </div>
    <div class="hidden-xs col-sm-6 col-md-2 col-lg-2">
      <form role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="{{'SEARCH_CONTRACTS' | translate}}" data-ng-model="searchStr" data-ng-keyup="setSearch($event)">
        </div>
      </form>
    </div>
    <div class="hidden-xs hidden-sm col-md-6 col-lg-5">
      <div class="btn-group">
        <button type="button" class="btn btn-default" data-ng-model="dataLoaderParams.sortField" data-uib-btn-radio="'subject'" data-ng-disabled="infoPaging.inProcess">{{'SUBJECT' | translate}}
        </button>
        <button type="button" class="btn btn-default" data-ng-model="dataLoaderParams.sortField" data-uib-btn-radio="'deadline'" data-ng-disabled="infoPaging.inProcess">{{'DEADLINE' | translate}}
        </button>
        <button type="button" class="btn btn-default" data-ng-model="dataLoaderParams.sortField" data-uib-btn-radio="'customer'" data-ng-disabled="infoPaging.inProcess">{{'CUSTOMER' | translate}}
        </button>
        <button type="button" class="btn btn-default" data-ng-model="dataLoaderParams.sortField" data-uib-btn-radio="'owner'" data-ng-disabled="infoPaging.inProcess">{{'OWNER' | translate}}
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default glyphicon glyphicon-arrow-up active" data-ng-model="dataLoaderParams.sortDirection" data-uib-btn-radio="'asc'" data-ng-disabled="infoPaging.inProcess"></button>
        <button type="button" class="btn btn-default glyphicon glyphicon-arrow-down" data-ng-model="dataLoaderParams.sortDirection" data-uib-btn-radio="'desc'" data-ng-disabled="infoPaging.inProcess"></button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 n-ha-right">
      <div class="form-group btn-group n-ha-left">
        <button type="button" class="btn n-btn-4" data-ng-click="newContract()">{{'NEW_CONTRACT' | translate}}</button>
        <!--        <button type="button" class="btn dropdown-toggle n-btn-4" data-toggle="dropdown"><span class="caret"></span></button>
                <ul class="dropdown-menu pull-right">
                  <li><a href="#">{{'XXX' | translate}}</a></li>
                </ul>-->
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<div class="container-fluid contracts">
  <div data-ng-repeat="contract in contracts">
    <div data-ng-class="{'n-list-1': $even,'n-list-2': $odd}">
      <div class="col-xs-6 col-sm-5 col-md-3 col-lg-3 n-vpadding-05" data-ng-class="{'n-list-1': $even,'n-list-2': $odd}">
        <div class="input-group">
          <input type="text" class="form-control n-input n-white" value="{{contract.subject}}" disabled="disabled">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle n-white" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu n-dropdown-right" role="menu">
                  <li><a href="#/contract/{{project.id}}">{{'SHOW_DETAIL' | translate}}</a></li>
                </ul>
            </span>
        </div>
      </div>
      <div class="col-xs-2 col-sm-3 col-md-1 col-lg-1 n-vpadding-1 n-ha-center">
        <span class="date">{{contract.deadline | date}}</span>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 n-vpadding-1 n-ha-center">
        -
      </div>
      <div class="col-xs-2 col-sm-3 col-md-1 col-lg-1 n-vpadding-1 n-ha-center">
        <span>{{contract.customer | date}}</span>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 n-vpadding-1">
        <span>{{contract.owner}}</span>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 n-vpadding-1">
        <span>{{contract.status}}</span>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="n-ha-center">
  <pagination-notia load-data="dataLoader" load-data-params="dataLoaderParams" amount="10" list-data="contracts" button-all="false" info="infoPaging"></pagination-notia>
</div>
