<p>{{'SETTING_USER' | translate}}</p>

<div class="form-group">
  <div class="col-md-1 col-lg-1">
    <label for="USER" class="n-label-2">{{'USER' | translate}}</label>
  </div>
  <div class="clearfix"></div>
</div>

<div class="form-group">
  <div class="col-md-2 col-lg-2">
    <div class="input-group">
      <input type="text" class="form-control n-input n-ha-right" id="USER" data-ng-model="settings.user.name" disabled="disabled">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" tabindex="1">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right n-ha-right" role="menu">
          <li data-ng-repeat="item in users">
            <a href="javascript:void(0);" data-ng-click="setUser($index)">{{item.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<div class="form-group">
  <div class="col-md-1 col-lg-1">
    <label for="RESTYPE" class="n-label-2">{{'RES_TYPE' | translate}}</label>
  </div>
  <div class="clearfix"></div>
</div>

<div class="form-group">
  <div class="col-md-2 col-lg-2">
    <div class="input-group">
      <input type="text" class="form-control n-input n-ha-right" id="RESTYPE" data-ng-model="settings.resType.name" disabled="disabled">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" tabindex="1">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right n-ha-right" role="menu">
          <li data-ng-repeat="item in resTypes">
            <a href="javascript:void(0);" data-ng-click="setResType($index)">{{item.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<button data-ng-click="createPermission()">{{'CREATE_PERMISSION' | translate}}</button>
