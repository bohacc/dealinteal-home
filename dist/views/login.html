<div class="alert-notia">
  <div class="login-message alert-danger" data-ng-class="{alert: message}">{{message | translate}}</div>
</div>

<div id="login" ng-controller="LoginController" class="container">
    <div class="clearfix"></div>

    <div class="col-xs-1 col-sm-3 col-md-3 col-lg-3">
        &nbsp;
    </div>
    <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6 well">
        <h4>{{"LOGIN_INTO_APP" | translate}}</h4>
        <form data-ng-submit="login()" class="form-horizontal" name="login-form">
            <div class="form-group">
                <div class="col-xs-4 col-md-3">
                    <label for="lg" class="n-label">{{"LOGIN_STRING" | translate}}</label>
                </div>
                <div class="col-xs-8 col-md-9">
                    <input type="text" name="username" id="lg" class="form-control" data-ng-model="credentials.login" placeholder="{{'ENTER_LOGIN' | translate}}" required="" autocomplete="on">
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <div class="col-xs-4 col-md-3">
                    <label for="pw" class="n-label">{{"PASSWORD" | translate}}</label>
                </div>
                <div class="col-xs-8 col-md-9">
                    <input type="password" name="password" id="pw" class="form-control" data-ng-model="credentials.password" placeholder="{{'ENTER_PASSWORD' | translate}}" required="">
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <div class="col-xs-4 col-md-3">
                    <label for="pinpw" class="n-label">{{"PIN_PASSWORD" | translate}}</label>
                </div>
                <div class="col-xs-8 col-md-9">
                    <input type="text" name="pin" id="pinpw" class="form-control" data-ng-model="credentials.pin" placeholder="{{'ENTER_PIN_PASSWORD' | translate}}" required="">
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <div class="n-ha-center">
                    <button class="btn btn-primary btn-large">{{"LOGIN" | translate}}</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-1 col-sm-3 col-md-3 col-lg-3">
        &nbsp;
    </div>
    <div class="clearfix"></div>
</div>
