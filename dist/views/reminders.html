<div class="container-fluid reminders">
  <div class="">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <span class="h1">{{'REMINDERS' | translate}}</span>
    </div>
    <div class="hidden-xs col-sm-6 col-md-3 col-lg-2">
      <form role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="{{'SEARCH_PRODUCT' | translate}}" data-ng-model="searchStr" data-ng-keyup="setSearch($event)">
        </div>
      </form>
    </div>
    <div class="hidden-xs hidden-sm col-md-6 col-lg-5">
      <div class="btn-group">
        <button type="button" class="btn btn-default" data-ng-model="dataLoaderParams.sortField" data-uib-btn-radio="'original_time'" data-ng-disabled="infoPaging.inProcess">{{'DATE' | translate}}</button>
        <button type="button" class="btn btn-default" data-ng-model="dataLoaderParams.sortField" data-uib-btn-radio="'subject'" data-ng-disabled="infoPaging.inProcess">{{'SUBJECT' | translate}}</button>
        <button type="button" class="btn btn-default" data-ng-model="dataLoaderParams.sortField" data-uib-btn-radio="'ownersort'" data-ng-disabled="infoPaging.inProcess">{{'OWNER' | translate}}</button>
        <button type="button" class="btn btn-default" data-ng-model="dataLoaderParams.sortField" data-uib-btn-radio="'recipientsort'" data-ng-disabled="infoPaging.inProcess">{{'PERSON' | translate}}</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default glyphicon glyphicon-arrow-up active" data-ng-model="dataLoaderParams.sortDirection" data-uib-btn-radio="'asc'" data-ng-disabled="infoPaging.inProcess"></button>
        <button type="button" class="btn btn-default glyphicon glyphicon-arrow-down" data-ng-model="dataLoaderParams.sortDirection" data-uib-btn-radio="'desc'" data-ng-disabled="infoPaging.inProcess"></button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 n-ha-right">
      <div class="form-group btn-group n-ha-left">
        <button type="button" class="btn n-btn-4" data-ng-click="newReminder()">{{'NEW_REMINDER' | translate}}</button>
        <!--<button type="button" class="btn dropdown-toggle n-btn-4" data-toggle="dropdown" disabled="true">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#">{{'XXX' | translate}}</a></li>
        </ul>-->
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<div class="container-fluid reminders">
  <div data-ng-repeat="reminder in reminders">
    <div data-ng-class="{'n-list-1': $even,'n-list-2': $odd}">
      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2 n-vpadding-1">
        <span>
          {{reminder.original_time | date : 'd.M.yyyy H:mm'}}
        </span>
      </div>
      <div class="col-xs-6 col-sm-9 col-md-4 col-lg-4 n-vpadding-05" data-ng-class="{'n-list-1': $even,'n-list-2': $odd}">
        <div class="input-group">
          <input type="text" class="form-control n-input n-white" value="{{reminder.subject}}" disabled="disabled">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle n-white" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu n-dropdown-right" role="menu">
                  <li><a href="#/reminder/{{reminder.id}}">{{'SHOW_DETAIL' | translate}}</a></li>
                </ul>
            </span>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 n-vpadding-1">
        <span>
          {{reminder.recipient}}
        </span>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 n-vpadding-1">
        {{reminder.owner}}
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="n-ha-center">
  <pagination-notia load-data="dataLoader" load-data-params="dataLoaderParams" amount="10" list-data="reminders" button-all="false" info="infoPaging"></pagination-notia>
</div>
